<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>User Management</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="all-users-tab" data-toggle="tab" href="#all-users" role="tab" aria-controls="all-users" aria-selected="true">All Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="create-user-tab" data-toggle="tab" href="#create-user" role="tab" aria-controls="create-user" aria-selected="false">Create User</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <!-- All Users Tab -->
        <div class="tab-pane fade show active" id="all-users" role="tabpanel" aria-labelledby="all-users-tab">
            <table class="table table-striped mt-3" id="userTable">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Users will be appended here dynamically -->
                </tbody>
            </table>
        </div>
        <!-- Create User Tab -->
        <div class="tab-pane fade" id="create-user" role="tabpanel" aria-labelledby="create-user-tab">
            <form id="createUserForm" class="mt-3">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Roles</label>
                    <div id="rolesCheckboxes" class="form-check">
                        <!-- Roles will be appended here dynamically -->
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </div>
    </div>
    <form id="logoutForm" class="mt-3">
        <button type="submit" class="btn btn-secondary">Logout</button>
    </form>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId">
                    <div class="form-group">
                        <label for="editUsername">Username</label>
                        <input type="text" id="editUsername" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" id="editEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editName">Name</label>
                        <input type="text" id="editName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editAge">Age</label>
                        <input type="number" id="editAge" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Roles</label>
                        <div id="editRolesCheckboxes" class="form-check">
                            <!-- Roles will be appended here dynamically -->
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update User</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetchUsers();

        // Fetch and display users
        function fetchUsers() {
            fetch('/api/users')
                .then(response => response.json())
                .then(users => {
                    const userTableBody = document.querySelector('#userTable tbody');
                    userTableBody.innerHTML = '';  // Clear existing rows
                    users.forEach(user => {
                        const userRow = document.createElement('tr');
                        userRow.innerHTML = `
                                <td>${user.id}</td>
                                <td>${user.email}</td>
                                <td>${user.name}</td>
                                <td>${user.age}</td>
                                <td>${user.roles.map(role => role.name).join(', ')}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm" onclick="editUser(${user.id})">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                                </td>
                            `;
                        userTableBody.appendChild(userRow);
                    });
                });
        }

        // Handle create user form submission
        document.getElementById('createUserForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                roles: Array.from(document.querySelectorAll('#rolesCheckboxes input:checked')).map(input => input.value)
            };
            fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            }).then(response => response.json())
                .then(user => {
                    // Add new user to the table
                    fetchUsers();
                    // Clear form fields
                    document.getElementById('createUserForm').reset();
                });
        });

        // Handle edit user form submission
        document.getElementById('editUserForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const userId = document.getElementById('editUserId').value;
            const userData = {
                id: userId,
                username: document.getElementById('editUsername').value,
                email: document.getElementById('editEmail').value,
                name: document.getElementById('editName').value,
                age: document.getElementById('editAge').value,
                roles: Array.from(document.querySelectorAll('#editRolesCheckboxes input:checked')).map(input => input.value)
            };
            fetch(`/api/users/${userId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            }).then(response => response.json())
                .then(() => {
                    // Update user in the table
                    fetchUsers();
                    // Hide modal
                    $('#editUserModal').modal('hide');
                });
        });

        // Fetch roles and populate checkboxes
        function fetchRoles() {
            fetch('/api/roles')
                .then(response => response.json())
                .then(roles => {
                    const rolesCheckboxes = document.getElementById('rolesCheckboxes');
                    const editRolesCheckboxes = document.getElementById('editRolesCheckboxes');
                    rolesCheckboxes.innerHTML = '';
                    editRolesCheckboxes.innerHTML = '';
                    roles.forEach(role => {
                        const roleCheckbox = document.createElement('div');
                        roleCheckbox.className = 'form-check';
                        roleCheckbox.innerHTML = `
                                <input type="checkbox" class="form-check-input" id="role${role.id}" value="${role.id}">
                                <label class="form-check-label" for="role${role.id}">${role.name}</label>
                            `;
                        rolesCheckboxes.appendChild(roleCheckbox);
                        editRolesCheckboxes.appendChild(roleCheckbox.cloneNode(true));
                    });
                });
        }

        fetchRoles();

        window.editUser = function (userId) {
            fetch(`/api/users/${userId}`)
                .then(response => response.json())
                .then(user => {
                    document.getElementById('editUserId').value = user.id;
                    document.getElementById('editUsername').value = user.username;
                    document.getElementById('editEmail').value = user.email;
                    document.getElementById('editName').value = user.name;
                    document.getElementById('editAge').value = user.age;
                    Array.from(document.querySelectorAll('#editRolesCheckboxes input')).forEach(input => {
                        input.checked = user.roles.some(role => role.id == input.value);
                    });
                    $('#editUserModal').modal('show');
                });
        };

        window.deleteUser = function (userId) {
            fetch(`/api/users/${userId}`, {
                method: 'DELETE'
            }).then(() => {
                // Remove user from the table
                fetchUsers();
            });
        };

        // Handle logout
        document.getElementById('logoutForm').addEventListener('submit', function (event) {
            event.preventDefault();
            fetch('/logout', {
                method: 'POST'
            }).then(() => {
                window.location.href = '/login';
            });
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
