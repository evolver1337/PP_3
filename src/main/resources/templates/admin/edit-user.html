<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Edit user with id: ' + ${user.id}"></h2>
    <form th:action="@{/admin/users/edit}" th:object="${user}" th:method="patch">
        <input name="id" th:field="*{id}" th:value="${user.id}" type="hidden">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" th:name="password" class="form-control" placeholder="Enter new password">
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="age" th:field="*{age}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
        </div>

        <div class="form-group">
            <label>Roles</label>
            <div th:each="role: ${roles}" class="form-check">
                <input type="checkbox" th:field="*{roles}" th:value="${role.id}" class="form-check-input">
                <label class="form-check-label" th:text="${role.name}"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
    <form th:action="@{/logout}" method="POST" class="mt-3">
        <button type="submit" class="btn btn-secondary">Logout</button>
    </form>
</div>
</body>
</html>
